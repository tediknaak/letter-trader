<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Trader</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Supabase client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h1>Letter Trader</h1>
      </header>

      <!-- Main Layout: Two Columns -->
      <div class="main-layout">
        <!-- Left Column: Submitted Words -->
        <div class="submitted-column">
          <h2>Submitted Words</h2>
          <div id="submitted-words-container" class="submitted-words-container">
            <table id="submitted-words-table">
              <thead>
                <tr>
                  <th>Word</th>
                  <th>Points</th>
                </tr>
              </thead>
              <tbody id="submitted-words-tbody">
                <!-- Rows populated by JS -->
              </tbody>
            </table>
          </div>
          <div class="score-display">
            <span id="total-score" class="total-score">0</span>
            <label>Points</label>
          </div>
        </div>

        <!-- Right Column: Letter Building Area -->
        <div class="letter-column">
          <!-- Upper part: Staging area and controls -->
          <div class="letter-controls">
            <div id="staging-word" class="staging-word">
              <!-- Staged word appears here -->
            </div>
            <div class="controls">
              <button id="submit-word" class="btn btn-submit">Submit</button>
              <button id="clear-word" class="btn btn-clear">Clear</button>
              <button id="trade-letter" class="btn btn-trade" style="display: none;">Trade</button>
              <div id="word-feedback" class="feedback"></div>
            </div>
          </div>
          <!-- Lower part: Letter tiles (aligned to the lower right) -->
          <div id="letters-container" class="letters-container">
            <!-- Letter tiles rendered here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Trade Overlay (remains the same) -->
    <div id="trade-overlay" class="trade-overlay hidden">
      <div class="trade-popup">
        <p class="trade-instructions">
          Select a letter in your set to trade away, then choose a new letter below.
        </p>
        <div id="trade-options" class="trade-options">
          <!-- Trade options populated by JS -->
        </div>
        <div id="trade-confirmation" class="trade-confirmation hidden">
          <p id="trade-summary"></p>
          <button id="confirm-trade" class="btn btn-submit">Go!</button>
        </div>
        <button id="close-trade-overlay" class="btn btn-close-trade">Close</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
