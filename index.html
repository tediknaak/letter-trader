<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Trader</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Supabase client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h1>Letter Trader</h1>
      </header>

      <!-- Main 2-column layout -->
      <div class="main-layout">
        <!-- LEFT COLUMN: scoreboard + submitted words -->
        <div class="left-col">
          <div class="score-info">
            <p><strong>Words Submitted:</strong> <span id="words-submitted-count">0</span></p>
            <p><strong>Score:</strong> <span id="total-score">0</span></p>
          </div>
          <div class="submitted-words-container" id="submitted-words-container">
            <table id="submitted-words-table">
              <thead>
                <tr>
                  <th>Word</th>
                  <th>Points</th>
                </tr>
              </thead>
              <tbody id="submitted-words-tbody"></tbody>
            </table>
          </div>
        </div>

        <!-- RIGHT COLUMN: bottom-aligned staging + letters + buttons -->
        <div class="right-col">
          <div class="right-col-inner">
            <!-- Staging word area at top of the right column (or you can move it down if you prefer) -->
            <div id="staging-word" class="staging-word"></div>

            <!-- Staging feedback container -->
            <div id="staging-feedback" class="feedback"></div>

            <!-- Letter tiles at the bottom, including the backspace tile -->
            <div id="letters-container" class="letters-container"></div>

            <!-- Buttons below letter tiles -->
            <div class="controls">
              <button id="submit-word" class="btn btn-submit">Submit</button>
              <button id="trade-letter" class="btn btn-trade disabled">Trade</button>
              <div id="trade-feedback" class="feedback"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Trade Overlay (unchanged) -->
    <div id="trade-overlay" class="trade-overlay hidden">
      <div class="trade-popup">
        <p class="trade-instructions">
          Select a letter in your set to trade away, then choose a new letter below.
        </p>
        <div id="trade-options" class="trade-options"></div>
        <div id="trade-confirmation" class="trade-confirmation hidden">
          <p id="trade-summary"></p>
          <button id="confirm-trade" class="btn btn-submit">Go!</button>
        </div>
        <button id="close-trade-overlay" class="btn btn-close-trade">Close</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
